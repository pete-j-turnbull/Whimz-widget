<!doctype html>
<html>
<head>
<!--
This file is a helper file for local dev to emulate the iframe environment but excluding dependencies such as paperboy.
-->
  <meta charset="utf-8">
  <title>{%=o.htmlWebpackPlugin.options.title || 'Whims Widget - Config'%}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
  body {
    font-family: Helvetica;
    padding: 0;
    margin: 0;
  }
  .config {
    padding: 50px 100px;
  }
  button {
    font-size: 30px;
    padding: 10px;
  }
  textarea {
    width: 75%;
    font-family: monospace;
    font-size: 1.2em;
  }
  </style>
</head>
  <article>
    <div class="config">
      <button class="config-button">Send config</button>
      <div class="config-count">
        <h3>Messages received from widget:</h3>
        <div class="config-count-result">0</div>
      </div>
      <div class="config-json">
        <h3>Config:</h3>
        <textarea class="config-json-result" rows="30">{}</textarea>
      </div>
      <div class="config-html">
        <button class="integration-button">Reset div</button>
        <h3>Div:</h3>
        <textarea class="config-html-integration" rows="8">{}</textarea>
      <div>
    </div>
  </article>
  <div id="example-config"><div class="price-fighter-widget" data-pf-token="triptease-test-citizen" data-pf-checkin="2016-01-28" data-pf-checkout="2016-01-29" data-pf-direct-price="10" data-pf-currency="USD" data-pf-total="true" data-pf-rooms="1" data-pf-layout="professional" data-pf-align="right" data-pf-render="first" data-pf-autoopen="on" data-pf-offset="100px" data-pf-activation="automatic" data-pf-language="en" data-pf-adults="2" data-pf-children="0" data-pf-children-ages="" data-pf-color-scheme="pink" data-pf-price-check-test="true"></div>
  </div>
  {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script class="ldr" async type="text/javascript" src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
  {% } %}
  <script>
  var i = 0;
  var result = document.getElementsByClassName('config-json-result')[0];
  var div = document.getElementsByClassName('config-html-integration')[0];
  div.innerHTML = document.getElementById('example-config').innerHTML;
  window.addEventListener('message', function(e) {
    i++;
    document.getElementsByClassName('config-count-result')[0].innerHTML = i;
    result.innerHTML = JSON.stringify(e.data, null, '  ');
  });

  document.getElementsByClassName('config-button')[0].onclick = function() {
    var config;
    try {
      config = JSON.parse(result.value).config;
    } catch(e) {
      alert(e);
    }
    if (config) {
      document.getElementsByTagName('iframe')[0].contentWindow.postMessage({
          key: 'PRICE_CHECK_WIDGET',
          config: config
        }, '*');
    }
  };
  document.getElementsByClassName('integration-button')[0].onclick = function() {
    var divHtml = div.value;
    if (divHtml) {
      document.getElementById('example-config').innerHTML = divHtml;
      document.getElementsByClassName('ldr')[0].remove();
      var script = document.createElement('script');
      script.src = 'loader.js';
      script.className = 'ldr';
      document.body.appendChild(script);
    }
  }
  </script>
</body>
</html>
